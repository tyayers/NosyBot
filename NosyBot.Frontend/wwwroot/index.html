<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - World Map</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="js/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link href="js/jqvmap.css" media="screen" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.vmap.js"></script>
    <script type="text/javascript" src="js/jquery.vmap.world.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery.vmap.sampledata.js"></script>

    <script>
        jQuery(document).ready(function () {
            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: '#fff',
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#666666',
                enableZoom: true,
                showTooltip: true,
                scaleColors: ['#C8EEFF', '#006491'],
                values: sample_data,
                normalizeFunction: 'polynomial'
            });

            $('#vmap').css("height", $(document).height());

            $.get("api/news", function (data) {

                if (data["americas"] != undefined) {
                    for (var i in data["americas"]) {
                        var story = data["americas"][i];
                        $("#americas-top-news").append("<button type='button' class='list-group-item list-group-item-action'>" + story["title"] + "</button>");
                    }
                }

                if (data["emea"] != undefined) {
                    for (var i in data["emea"]) {
                        var story = data["emea"][i];
                        $("#emea-top-news").append("<button type='button' class='list-group-item list-group-item-action'>" + story["title"] + "</button>");
                    }
                }

                if (data["apac"] != undefined) {
                    for (var i in data["apac"]) {
                        var story = data["apac"][i];
                        $("#apac-top-news").append("<button type='button' class='list-group-item list-group-item-action'>" + story["title"] + "</button>");
                    }
                }
            });
        });


      
    </script>
  </head>
  <body>
      <div id="vmap" style="width: 100%; height: 96vh;"></div>
      <div id="americas-top-news" class="list-group" style="position: fixed; left: 10px; bottom: 10px; width: 250px; opacity: .75">
          <button type="button" class="list-group-item list-group-item-action active">
              Americas
          </button>
      </div>
      <div id="emea-top-news" class="list-group" style="position: fixed; left: 45%; bottom: 10px; width: 250px; opacity: .75">
          <button type="button" class="list-group-item list-group-item-action active">
              EMEA
          </button>
      </div>
      <div id="apac-top-news" class="list-group" style="position: fixed; right: 10px; bottom: 10px; width: 250px; opacity: .75">
          <button type="button" class="list-group-item list-group-item-action active">
              APAC
          </button>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
