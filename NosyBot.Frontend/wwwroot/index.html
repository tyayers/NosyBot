<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>WUW?</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="js/bootstrap.min.css" type="text/css">

    <link href="js/jqvmap.css" media="screen" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.vmap.js"></script>
    <script type="text/javascript" src="js/jquery.vmap.world.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery.vmap.sampledata.js"></script>

    <script>
        jQuery(document).ready(function () {
            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: '#fff',
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#666666',
                enableZoom: false,
                showTooltip: true,
                scaleColors: ['#C8EEFF', '#006491'],
                values: sample_data,
                normalizeFunction: 'polynomial'
            });

            //$('#vmap').css("height", $(document).height() * .75);

            $.get("api/news?count=15", function (data) {

                if (data["americas"] != undefined) {
                    for (var i in data["americas"]) {
                        var story = data["americas"][i];
                        $("#americas-top-news").append("<a class='list-group-item list-group-item-action' target='_blank' href='" + story["url"] + "' role='button'>" + story["translatedTitle"] + "</a>");
                    }
                }

                if (data["emea"] != undefined) {
                    for (var i in data["emea"]) {
                        var story = data["emea"][i];
                        $("#emea-top-news").append("<a class='list-group-item list-group-item-action' target='_blank' href='" + story["url"] + "' role='button'>" + story["translatedTitle"] + "</a>");
                    }
                }

                if (data["apac"] != undefined) {
                    for (var i in data["apac"]) {
                        var story = data["apac"][i];
                        $("#apac-top-news").append("<a class='list-group-item list-group-item-action' target='_blank' href='" + story["url"] + "' role='button'>" + story["translatedTitle"] + "</a>");
                    }
                }
            });
        });


      
    </script>
  </head>
  <body>
      <!-- Image and text -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
              <img src="img/world.png" width="30" height="30" class="d-inline-block align-top" alt="" />
              What's Up, World?
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">

              <form class="form-inline navbar-nav ml-auto">
                  <ul class="navbar-nav">
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Display Language
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                              <a class="dropdown-item" href="#">English</a>
                              <a class="dropdown-item" href="#">Deutsch</a>
                          </div>
                      </li>
                  </ul>
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
          </div>
      </nav>

      <div id="vmap" style="width: 100%; height: 96vh;"></div>

      <div id="main-container" class="container-fluid">
          <div class="row">
              <div class="col-sm">
                  <div id="americas-top-news" class="list-group">
                      <button type="button" class="list-group-item list-group-item-action active">
                          Americas
                      </button>
                  </div>
              </div>
              <div class="col-sm">
                  <div id="emea-top-news" class="list-group">
                      <button type="button" class="list-group-item list-group-item-action active">
                          EMEA
                      </button>
                  </div>
              </div>
              <div class="col-sm">
                  <div id="apac-top-news" class="list-group">
                      <button type="button" class="list-group-item list-group-item-action active">
                          APAC
                      </button>
                  </div>
              </div>
          </div>
      </div>



      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
